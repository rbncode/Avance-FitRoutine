<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Crear cuenta</h1>
            <div class="input-box">
                <h4>Nombre</h4>
                <input type="text"> 
            </div>

            <div class="input-box">
               <h4>Correo Electrónico</h4>
                <input type="email">  
            </div>
            <div class="input-box">
               <h4>Edad</h4>
                <input type="number" >  
            </div>
            <div class="input-box">
               <h4>Contraseña</h4>
                <input type="password">  
            </div>

            <button type="submit" class="btn">Crear cuenta</button>
           
        </form>
    </div>

</body>
</html>
