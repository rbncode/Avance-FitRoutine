<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-edicion usuario</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">FitRoutine</div>
        </nav>
    </header>

    <main>
        <nav class="menu-dashboard">
            <div class="top-menu">
                <div class="icono">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <p class="admin-name">Administrador Robin</p>
                <p class="admin-email">robin.01@gmail.com</p>
            </div>

            <ul class="menu">
                <li><a href="../admin_registro_usuario/" class="enlace"><i class='bx bx-user-plus'></i>Registro</a></li>
                <li><a href="../rutina/index.html" class="enlace"><i class='bx bxs-calendar-minus'></i>Rutinas</a></li>
                <li><a href="../admin_lista_ejercicios/index.html" class="enlace"><i class='bx bx-dumbbell'></i>Ejercicios</a></li>
                <li><a href="../admin_lista_usuario/index.html" class="enlace"><i class='bx bx-group'></i>Usuarios</a></li>
                <li><a href="../principal/index.html" class="enlace"><i class='bx bx-log-out'></i>Cerrar Sesión</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="info-edit-container">
                <div class="info-box">
                    <div class="info-header">
                        <h2>Información del Usuario</h2>
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <div class="profile-info">
                    <p><strong>Nombre:</strong> Robin</p>
                    <p><strong>Correo Electrónico:</strong> robin01@gmail.com</p>
                    <p><strong>Edad:</strong> 22 años</p>
                    <p><strong>Contraseña:</strong> ************</p>
                </div>
                </div>

                <div class="edit-box">
                    <h2>Editar Información</h2>
                    <form>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" value="Robin">

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" value="robin01@gmail.com">

                        <label for="age">Edad:</label>
                        <input type="number" id="age" value="22">

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" value="************">

                        <div class="buttons">
                            <button type="button" class="cancel-button">Cancelar</button>
                            <button type="submit" class="save-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
