<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitRoutine - Coach Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h1>FitRoutine</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Rutinas</a></li>
            <li><a href="#">Ejercicios</a></li>
            <li><a href="#">Cerrar Sesion</a></li>
        </ul>
    </nav>

    <div class="grid-container">
        <button class="volver" onclick="window.location.href='../seleccion_rutina/index.html'">Volver</button>
        <div class="mensaje-inicial">
            <h2>COACH VIRTUAL</h2>
            <p>Antes de comenzar, necesitamos conocerte...</p>
        </div>
    </div>
    <div class="coach-virtual">
        <div class="options">
            <!-- Peso -->
            <div class="option">
                <img src="img/bascula(1).png" alt="Scale Icon">
                <label for="peso">¿Cuánto pesas?</label>
                <input type="number" id="peso" placeholder="Kg">
            </div>

            <!-- Sexo -->
            <div class="option">
                <img src="img/masculino-y-femenino.png" alt="Gender Icon">
                <label>¿Cuál es tu sexo?</label>
                <div class="sexo-options">
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                    <label for="femenino">Femenino</label>
                </div>
            </div>

            <!-- Altura -->
            <div class="option">
                <img src="img/limite-de-altura.png" alt="Height Icon">
                <label for="altura">¿Cuánto mides?</label>
                <input type="number" id="altura" placeholder="Cm">
            </div>
        </div>

        <button class="btn-continuar" onclick="window.location.href='../coach_vr_objetivo/index.html'">Continuar</button>
    </div>

</body>

</html>
