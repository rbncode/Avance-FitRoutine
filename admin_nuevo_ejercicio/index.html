<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin - Registro de Nuevo Ejercicio</title>
</head>

<body>
    <header>
        <nav>
        </nav>
    </header>

    <main>
        <nav class="menu-dashboard">
            <div class="top-menu">
                <div class="icono">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <p class="admin-name">Administrador Robin</p>
                <p class="admin-email">robin.01@gmail.com</p>
            </div>

            <ul class="menu">
                <li><a href="/registro" class="enlace"><i class='bx bx-user-plus'></i>Registro</a></li>
                <li><a href="/rutinas" class="enlace"><i class='bx bxs-calendar-minus'></i>Rutinas</a></li>
                <li><a href="/ejercicios" class="enlace"><i class='bx bx-dumbbell'></i>Ejercicios</a></li>
                <li><a href="/usuarios" class="enlace"><i class='bx bx-group'></i>Usuarios</a></li>
                <li><button type="button" class="logout-button" onclick="logout()"><i class='bx bx-log-out'></i>Cerrar
                        Sesión</button></li>
            </ul>
        </nav>

        <div class="container">
            <form>
                <h2 class="form-header">Registro de Nuevo Ejercicio</h2>
                <div class="form-row">
                    <div class="left">
                        <p>Nombre del Ejercicio</p>
                        <input type="text" placeholder="Nombre" required>
                        <p>Instrucciones</p>
                        <textarea placeholder="Instrucciones" rows="4"></textarea>
                        <div class="valores-def">
                            <p>Peso Recomendado</p>
                            <div class="peso-recomendado">
                                <input type="number" class="peso-input" placeholder="Kg" required>
                                <label for="pc-checkbox" class="pc-label">PC</label>
                                <input type="checkbox" id="pc-checkbox">
                            </div>
                            <p>Grupo Muscular</p>
                            <select required>
                                <option value="">Seleccionar categoría</option>
                                <option value="">Tren Superior</option>
                                <option value="">Core</option>
                                <option value="">Tren Inferior</option>
                            </select>
                        </div>
                    </div>

                    <div class="right">
                        <h3>Demostración del ejercicio</h3>
                        <input type="file" class="selector-archivo" accept="image/*" required>
                        <label>Previsualización de Demostración</label>
                        <div class="preview">
                            <img src="https://via.placeholder.com/150" alt="Demostración">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
