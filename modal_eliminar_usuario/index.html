<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de eliminacion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<td>
  <i class='bx bx-edit edit-icon'></i>
  <a href="#deleteModal"><i class='bx bx-trash delete-icon'></i></a> 
</td>


<div id="deleteModal" class="modal">
  <div class="modal-content">
      <a href="#" class="close">&times;</a> 
      <img src="../modal_eliminar_usuario/img/warning (1).png" class="modal-icon" alt="">
      <h2>¿Estás seguro que deseas eliminar a este usuario?</h2>
      <button class="btn-delete">Eliminar</button>
      <a href="#" class="btn-cancel">Cancelar</a> 
</div>

</div>
</body>
</html>
