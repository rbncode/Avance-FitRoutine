<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Registro Nuevo Usuario</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <nav>
            <div class="logo">FitRoutine</div>
        </nav>
    </header>

    <main>
        <nav class="menu-dashboard">
            <div class="top-menu">
                <div class="icono">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <p class="admin-name">Administrador Robin</p>
                <p class="admin-email">robin.01@gmail.com</p>
            </div>

            <ul class="menu">
                <li><a href="/registro" class="enlace"><i class='bx bx-user-plus'></i>Registro</a></li>
                <li><a href="/rutinas" class="enlace"><i class='bx bxs-calendar-minus'></i>Rutinas</a></li>
                <li><a href="/ejercicios" class="enlace"><i class='bx bx-dumbbell'></i>Ejercicios</a></li>
                <li><a href="/usuarios" class="enlace"><i class='bx bx-group'></i>Usuarios</a></li>
                <li><a href="/logout" class="enlace"><i class='bx bx-log-out'></i>Cerrar Sesión</a></li>
            </ul>
        </nav>


        <div class="container">
            <h2 class="form-header">Registro Nuevo Usuario</h2>
            <form>
                <div class="form-row">
                    <input type="text" placeholder="Nombre" required>
                    <input type="number" placeholder="Edad" required>
                    <input type="email" placeholder="Correo Electrónico" required>
                </div>

                <input type="password" placeholder="Contraseña" required>

                <div class="buttons">
                    <button type="button" class="cancel-button">Cancelar</button>
                    <button type="submit" class="save-button">Guardar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
