<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>FitRoutine</header>
    <nav class="navbar">
      <div class="icono">
        <i class="bx bxs-user-circle"></i>
      </div>
      <h3>Admin name</h3>
      <p>admin@email.com</p>
      <ul class="menu">
        <li>
          <a href="../principal/index.html" class="enlace"
            ><i class="bx bx-home-alt-2"></i>Principal</a
          >
        </li>
        <li>
          <a href="../admin_registro_usuario/index.html" class="enlace"
            ><i class="bx bx-user-plus"></i>Registro</a
          >
        </li>
        <li>
          <a href="../admin_lista_rutinas/index.html" class="enlace"
            ><i class="bx bxs-calendar-minus"></i>Rutinas</a
          >
        </li>
        <li>
          <a href="../admin_lista_ejercicios/index.html" class="enlace"
            ><i class="bx bx-dumbbell"></i>Ejercicios</a
          >
        </li>
        <li>
          <a href="../admin_lista_usuario/index.html" class="enlace"
            ><i class="bx bx-group"></i>Usuarios</a
          >
        </li>
        <li><button type="button" class="logout-button" onclick="logout()"><i class='bx bx-log-out'></i>Cerrar
            Sesión</button></li>
      </ul>
    </nav>

    <div class="container">
      <div class="form-header">
        <h2>Editar Rutina</h2>
      </div>
      <form>
        <div class="add-routine">
          <div class="routine-info">
            <div class="form-col">
              <label for="">Nombre</label>
              <input
                type="text"
                name="nombre-rutina"
                id=""
                placeholder="Editar nombre de Rutina"
              />
            </div>
            <div class="form-col">
              <label for="">Descripción</label>
              <input
                type="text"
                name="descripcion-rutina"
                id=""
                placeholder="Editar descripción"
              />
            </div>
            <div class="form-col"><label for="">Ejercicios</label></div>
            <div class="form-row">
              <select
                class="cat-ejercicios"
                name="categoria-ejercicios"
                id="categoria-ejercicios"
              >
                <option value="" disabled selected hidden>Categoría</option>
                <option value="">T. Superior</option>
                <option value="">Core</option>
                <option value="">T. Inferior</option>
              </select>

              <select
                class="exercises-selection"
                name="ejercicios-eleccion"
                id="ejercicios-eleccion"
              >
                <option value="" disabled selected hidden>
                  Seleccionar Ejercicios
                </option>
                <option value="">Ejercicio 1</option>
                <option value="">Ejercicio 2</option>
                <option value="">Ejercicio 3</option>
                <option value="">Ejercicio 4</option>
              </select>
            </div>
            <button class="add-exercise" type="submit">Añadir Ejercicio</button>
          </div>
          <div class="form-col">
            <div class="routine-exercises">
              <ul>
                <li>
                  <div class="exercise-overview">
                    Ejercicio 1
                    <button class="delete-btn" alt="delete">
                      <i class="bx bx-trash"></i>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="exercise-overview">
                    Ejercicio 2
                    <button class="delete-btn" alt="delete">
                      <i class="bx bx-trash"></i>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="exercise-overview">
                    Ejercicio 3
                    <button class="delete-btn" alt="delete">
                      <i class="bx bx-trash"></i>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="changes-container">
            <button onclick="window.location.href='../admin_lista_rutinas/index.html'"  class="cancel-btn" >Cancelar</button>
            <button onclick="window.location.href='../admin_lista_rutinas/index.html'" class="save-btn">Guardar</button>
      </form>
    </div>
  </body>
</html>
